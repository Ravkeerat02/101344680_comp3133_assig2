<h2>Sign up</h2>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" formControlName="fullName" />
    <div *ngIf="signupForm.controls.fullName.errors?.required">Full Name is required</div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="signupForm.controls.email.errors?.required">Email is required</div>
    <div *ngIf="signupForm.controls.email.errors?.email">Invalid email format</div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="signupForm.controls.password.errors?.required">Password is required</div>
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" />
    <div *ngIf="signupForm.errors?.passwordMismatch">Passwords do not match</div>
  </div>
  <button type="submit" [disabled]="!signupForm.valid">Sign up</button>
</form>
